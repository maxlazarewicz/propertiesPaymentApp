spring.datasource.url=jdbc:h2:mem:tet;MODE=MYSQL;DB_CLOSE_DELAY=-1;PASSWORD=;USER=sa;DATABASE_TO_UPPER=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.servlet.multipart.max-file-size=24MB
spring.servlet.multipart.max-request-size=24MB
hibernate.hbm2ddl.auto=none
spring.datasource.initialize=true
spring.mail.default-encoding=UTF-8
spring.mail.host=localhost
spring.mail.username=username
spring.mail.password=secret
spring.mail.port=2525
spring.mail.transport.protocol=smtp
spring.mail.smtp.auth=true
spring.mail.smtp.starttls.enable=true
spring.mail.imap.ssl.trust=smtp.gmail.com
spring.mail.debug=false
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always
server.error.whitelabel.enabled=false
spring.flyway.enabled=false

client.filedata.url=http://localhost:8082
client.mailsender.url=http://localhost:8083